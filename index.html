<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerador de Conta + Email Temp</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #1f1f1f;
      color: #e0e0e0;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #00bcd4;
      margin-bottom: 20px;
      font-size: 1.8rem;
    }

    .container {
      max-width: 750px;
      margin: auto;
      background-color: #2c2c2c;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 188, 212, 0.2);
    }

    button {
      background-color: #00bcd4;
      color: white;
      border: none;
      padding: 10px 18px;
      font-size: 15px;
      cursor: pointer;
      border-radius: 4px;
      transition: 0.3s;
      margin: 5px 5px 5px 0;
      flex-shrink: 0;
    }

    button:hover {
      background-color: #0097a7;
    }

    .info, .emails {
      background-color: #3a3a3a;
      padding: 15px;
      border-radius: 8px;
      margin-top: 15px;
      font-size: 15px;
      overflow-wrap: break-word;
    }

    .info p, .emails p {
      margin: 6px 0;
      line-height: 1.5;
    }

    .copy-btn {
      background-color: #555;
      font-size: 13px;
      padding: 4px 8px;
      margin-left: 6px;
    }

    hr {
      border: none;
      height: 1px;
      background-color: #555;
      margin: 15px 0;
    }

    .btn-group {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 8px;
    }

    @media screen and (max-width: 600px) {
      h1 {
        font-size: 1.4rem;
      }

      .container {
        padding: 15px;
      }

      button {
        width: 100%;
        font-size: 14px;
        padding: 10px;
      }

      .btn-group {
        flex-direction: column;
        gap: 10px;
      }

      .copy-btn {
        margin-left: 0;
        margin-top: 6px;
      }
    }
  </style>
</head>
<body>

  <h1>üìß Gerador de Conta + Email Temp</h1>

  <div class="container">
    <button onclick="gerarConta()">üé≤ Gerar Nova Conta</button>

    <div id="info" class="info"></div>
    <div id="emails" class="emails"></div>
  </div>

  <script>
    let token = null;
    let intervaloEmails = null;
    let emailsRecebidos = new Set();

    function copiarTexto(texto) {
      navigator.clipboard.writeText(texto);
    }

    function gerarSenhaAleatoria() {
      const simbolos = '!@#$%^&*+=_-';
      const caracteres = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789' + simbolos;
      let senha = '';
      for (let i = 0; i < 12; i++) {
        senha += caracteres.charAt(Math.floor(Math.random() * caracteres.length));
      }
      return senha;
    }

    async function gerarConta() {
      const res = await fetch('/gerar_conta');
      const data = await res.json();

      if (data.error) {
        document.getElementById('info').innerHTML = `<p>‚ùå ${data.error}</p>`;
        return;
      }

      token = data.token;
      emailsRecebidos.clear();

      const senhaGerada = gerarSenhaAleatoria();

      document.getElementById('info').innerHTML = `
        <p><strong>üë§ Usu√°rio:</strong> ${data.usuario}</p>
        <div class="btn-group">
          <button class="copy-btn" onclick="copiarTexto('${data.usuario}')">Copiar Usu√°rio</button>
        </div>

        <p><strong>üîê Senha:</strong> <span id="senha-display">${senhaGerada}</span></p>
        <div class="btn-group">
          <button class="copy-btn" onclick="copiarTexto(document.getElementById('senha-display').textContent)">Copiar Senha</button>
          <button onclick="alterarSenha()">üîÑ Nova Senha</button>
        </div>

        <p><strong>üì≠ Email:</strong> ${data.email}</p>
        <div class="btn-group">
          <button class="copy-btn" onclick="copiarTexto('${data.email}')">Copiar Email</button>
        </div>

        <p>‚è≥ Verificando emails automaticamente a cada 10s...</p>
      `;

      document.getElementById('emails').innerHTML = "";

      verificarEmails();
      if (intervaloEmails) clearInterval(intervaloEmails);
      intervaloEmails = setInterval(verificarEmails, 10000);
    }

    function alterarSenha() {
      const novaSenha = gerarSenhaAleatoria();
      document.getElementById('senha-display').textContent = novaSenha;
    }

    async function verificarEmails() {
      if (!token) return;

      const res = await fetch(`/verificar_emails/${token}`);
      const data = await res.json();

      if (data.expired) {
        document.getElementById('emails').innerHTML = "<p>‚ò†Ô∏è Caixa de entrada expirada.</p>";
        clearInterval(intervaloEmails);
        return;
      }

      if (!data.emails || data.emails.length === 0) return;

      let html = document.getElementById('emails').innerHTML;

      data.emails.forEach(email => {
        if (!emailsRecebidos.has(email.date)) {
          emailsRecebidos.add(email.date);
          let corpoMensagem = email.body || "[email has empty or invalid body]";

          if (corpoMensagem === "[email has empty or invalid body]" && email.html) {
            corpoMensagem = "Este e-mail n√£o cont√©m corpo em texto simples, mas possui conte√∫do em HTML:<br><br>" + email.html;
          } else if (corpoMensagem === "[email has empty or invalid body]") {
            corpoMensagem = "Este e-mail n√£o cont√©m corpo vis√≠vel ou est√° vazio.";
          }

          html += `
            <hr>
            <p><strong>De:</strong> ${email.from}</p>
            <p><strong>Assunto:</strong> ${email.subject}</p>
            <p><strong>Mensagem:</strong> ${corpoMensagem}</p>
          `;
        }
      });

      document.getElementById('emails').innerHTML = html;
    }
  </script>

</body>
</html>
