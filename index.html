<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Gerador de Conta + Email Tempor√°rio</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #1f1f1f;
      color: #e0e0e0;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #00bcd4;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background-color: #2c2c2c;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 188, 212, 0.2);
    }

    button {
      background-color: #00bcd4;
      color: white;
      border: none;
      padding: 12px 20px;
      margin: 10px 0;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      transition: 0.3s;
    }

    button:hover {
      background-color: #0097a7;
    }

    .info, .emails {
      background-color: #3a3a3a;
      padding: 15px;
      border-radius: 8px;
      margin-top: 20px;
      white-space: pre-wrap;
    }

    hr {
      border: 0;
      height: 1px;
      background-color: #555;
      margin: 20px 0;
    }

    p {
      margin: 5px 0;
    }
  </style>
</head>
<body>

  <h1>üìß Gerador de Conta + Email Temp</h1>

  <div class="container">
    <button onclick="gerarConta()">üé≤ Gerar Nova Conta</button>

    <div id="info" class="info"></div>
    <div id="emails" class="emails"></div>
  </div>

  <script>
    let token = null;
    let intervaloEmails = null;
    let emailsRecebidos = [];

    async function gerarConta() {
      const res = await fetch('/gerar_conta');
      const data = await res.json();
      
      if (data.error) {
        document.getElementById('info').innerHTML = `<p>‚ùå ${data.error}</p>`;
        return;
      }

      token = data.token;
      emailsRecebidos = [];

      document.getElementById('info').innerHTML = `
        <p><strong>üë§ Usu√°rio:</strong> ${data.usuario}</p>
        <p><strong>üîê Senha:</strong> ${data.senha}</p>
        <p><strong>üì≠ Email:</strong> ${data.email}</p>
        <p>‚è≥ Verificando emails automaticamente a cada 10s...</p>
      `;

      verificarEmails();
      if (intervaloEmails) clearInterval(intervaloEmails);
      intervaloEmails = setInterval(verificarEmails, 10000);
    }

    async function verificarEmails() {
      if (!token) return;

      const res = await fetch(`/verificar_emails/${token}`);
      const data = await res.json();

      if (data.expired) {
        document.getElementById('emails').innerHTML = "<p>‚ò†Ô∏è Caixa de entrada expirada.</p>";
        clearInterval(intervaloEmails);
        return;
      }

      if (!data.emails || data.emails.length === 0) {
        document.getElementById('emails').innerHTML = "<p>Nenhum email recebido ainda.</p>";
        return;
      }

      let html = "<h2>üì• Emails Recebidos:</h2>";
      data.emails.forEach(email => {
        if (!emailsRecebidos.includes(email.date)) {
          emailsRecebidos.push(email.date);
        }

        html += `
          <hr>
          <p><strong>De:</strong> ${email.from}</p>
          <p><strong>Assunto:</strong> ${email.subject}</p>
          <p><strong>Mensagem:</strong> ${email.body || 'Sem conte√∫do'}</p>
        `;
      });

      document.getElementById('emails').innerHTML = html;
    }
  </script>
</body>
</html>
