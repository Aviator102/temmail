<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Gerador de Conta + Email Temp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" rel="stylesheet">
  <style>
    body {
      padding-top: 2rem;
    }
    .message-box {
      height: 300px;
      overflow-y: auto;
      white-space: pre-wrap;
    }
  </style>
</head>
<body class="section">
  <div class="container">
    <h1 class="title is-3">📫 Gerador de Conta + Email Temporário</h1>

    <div class="buttons">
      <button class="button is-link is-medium" onclick="gerarTudo()">🎲 Gerar Conta + Email</button>
    </div>

    <div class="field mt-5">
      <label class="label">👤 Usuário:</label>
      <div class="control">
        <input id="usuario" class="input" readonly>
      </div>
    </div>

    <div class="field">
      <label class="label">🔒 Senha:</label>
      <div class="control">
        <input id="senha" class="input" readonly>
      </div>
    </div>

    <div class="field">
      <label class="label">📧 Email Temporário:</label>
      <div class="control">
        <input id="email" class="input" readonly>
      </div>
    </div>

    <h2 class="title is-5 mt-5">📥 Mensagens Recebidas</h2>
    <div id="mensagens" class="box message-box">
      <em>Aguardando geração de email...</em>
    </div>
  </div>

  <script src="/static/script.js"></script>
</body>
</html>
