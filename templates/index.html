<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerador de Conta e Email Temporário</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <script src="/static/script.js" defer></script>
</head>
<body>

  <section class="section">
    <div class="container">
      <h1 class="title">Gerador de Conta e Email Temporário</h1>

      <div class="box">
        <h3 class="subtitle">Usuário Gerado:</h3>
        <input id="usuario" class="input" type="text" placeholder="Usuário Gerado" readonly>
      </div>

      <div class="box">
        <h3 class="subtitle">Senha Gerada:</h3>
        <input id="senha" class="input" type="text" placeholder="Senha Gerada" readonly>
      </div>

      <div class="box">
        <h3 class="subtitle">Email Temporário:</h3>
        <input id="email" class="input" type="text" placeholder="Email Temporário" readonly>
      </div>

      <button class="button is-link" onclick="gerarTudo()">🎲 Gerar Conta + Email</button>

      <div class="box" id="mensagens">
        <h3 class="subtitle">Mensagens Recebidas:</h3>
        <p>Sem mensagens ainda.</p>
      </div>
    </div>
  </section>

</body>
</html>
