<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Gerador de Conta + Email Temp</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css">
</head>
<body class="section">
    <div class="container">
        <h1 class="title">🛠️ Gerador de Conta + Email Temporário</h1>

        <button class="button is-primary" onclick="gerarTudo()">Gerar Conta + Email</button>

        <div class="field mt-4">
            <label class="label">Usuário:</label>
            <div class="control">
                <input id="usuario" class="input" readonly>
            </div>
        </div>

        <div class="field">
            <label class="label">Senha:</label>
            <div class="control">
                <input id="senha" class="input" readonly>
            </div>
        </div>

        <div class="field">
            <label class="label">Email Temp:</label>
            <div class="control">
                <input id="email" class="input" readonly>
            </div>
        </div>

        <h2 class="subtitle mt-5">📥 Mensagens Recebidas</h2>
        <div id="mensagens" class="box" style="height: 300px; overflow-y: scroll;"></div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
